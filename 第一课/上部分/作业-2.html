<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style>
#div1 { width:100px; height:200px; border:1px solid #333; background:#ccc; padding:10px; display:none; }
</style>
<script>
window.onload=function()
{
	var oInput=document.getElementsByTagName('input')[0];
	oInput.onclick=function()
	{
		if(oInput.value=='显示')
		{
			oInput.value='隐藏';
		}
		else
		{
			oInput.value='显示';
		}
	}
}
</script>
</head>

<body>

<input type="button" value="显示"/>——点击的时候，“显示”、“隐藏”要切换～
<div id="div1">让我显示或者隐藏吧～～～求你们啦～～</div>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>

<script>
//JS中所有的“.”都可以替换成“[]”

window.onload=function(){
	var oT0=document.getElementById('attr');
	var oT1=document.getElementById('val');
	var oBtn=document.getElementById('btn1');
	var oDiv=document.getElementById('div1');
	
	var evt='onclick';
	
	evt='onmouseover';
	
	oBtn[evt]=function(){
		oDiv.style[ oT0.value ]=oT1.value;
	};
};
</script>
<style>
#div1 { width:100px; height:100px; border:1px solid #333; }
</style>
</head>

<body>

<input id="attr" type="text" />
<input id="val" type="text" />
<input id="btn1" type="button"  value="改" />
<div id="div1"></div>

</body>
</html>

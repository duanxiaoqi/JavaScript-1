<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style>
ul { float:left; width:240px;  }
.active { background:yellow; }
</style>
<script>
window.onload=function(){
	var aImg=document.getElementsByTagName('img');
	var aUl=document.getElementsByTagName('ul');
	var aLi=aUl[0].getElementsByTagName('li');
	//alert(aLi.length);
	var arrImg=['img/1.jpg','img/2.jpg','img/3.jpg'];
	var arrText=['图片说明--1111','图片说明--2222','图片说明--3333']
	
	var n=0;
	aImg[0].onclick=fn1;
	function fn1(){
		n++;
		
		if(n==arrImg.length){
			n=0;
		}
		aImg[0].src=arrImg[n];
		aImg[0].index=n;
		//alert(arrImg[1]);
		for(n=0;n<aLi.length;n++){
			aLi[n].className='';
		}
		n=this.index;
		aLi[n].className='active';
		aLi[aLi.length-1].innerHTML=arrText[n];
		alert(n);
	}
	
	for(i=0;i<aLi.length-1;i++){
		aLi[i].index=i;
		aLi[i].onclick=fn2;
	}
	function fn2(){
		aImg[0].src=arrImg[this.index]
		aImg[0].index=i;
		for(i=0;i<aLi.length;i++){
			aLi[i].className='';
		}
		i=this.index;
		aLi[i].className='active';
		aLi[aLi.length-1].innerHTML=arrText[i];
	}
};
</script>
</head>

<body>

<img src="img/1.jpg" width="300" height="300" />

<br />
<ul>
	<li class="active">img1</li>
	<li>img2</li>
	<li>img3</li>
    <li>图片说明--</li>
</ul>
</body>
</html>

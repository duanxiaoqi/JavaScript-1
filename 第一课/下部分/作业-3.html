<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style>
.active { background:yellow; }
li{cursor:pointer;}
</style>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var aH2=oUl.getElementsByTagName('h2');
	var aUl=oUl.getElementsByTagName('ul');
	var aLi1=aUl[0].getElementsByTagName('li');
	var aLi2=aUl[1].getElementsByTagName('li');
	var oOl=document.getElementById('ol1');
	var aLi3=oOl.getElementsByTagName('li');
	var arr=true;
	for(var i=0;i<aH2.length;i++)
	{
		aH2[i].index=i;
		aH2[i].onclick=function()
		{
			if(arr)
			{
				aUl[this.index].style.display='none';
				arr=false;
			}
			else
			{
				aUl[this.index].style.display='block';
				arr=true;
			}
		}
		
	}
	for(var i=0;i<aLi1.length;i++)
		{
			aLi1[i].index=i;
			aLi1[i].onclick=function()
			{
				for(var i=0;i<aLi1.length;i++)
				{
					aLi1[i].className='';
				}
				this.className='active';
				for(var i=0;i<aLi3.length;i++)
				{
					aLi3[i].className='';
				}
				aLi3[this.index].className='active';
				aUl[1].style.display='none';
			}
		}

		for(var i=0;i<aLi2.length;i++)
		{
			aLi2[i].index=i;
			aLi2[i].onclick=function()
			{
				for(var i=0;i<aLi2.length;i++)
				{
					aLi2[i].className='';
				}
				this.className='active';
				for(var i=0;i<aLi3.length;i++)
				{
					aLi3[i].className='';
				}
				aLi3[this.index].className='active';
				aUl[0].style.display='none';
			}
		}
}
</script>
</head>

<body>

<ul id="ul1">
	<li>
    	<h2>menu-1</h2>
        <ul>
        	<li class="active">list-1</li>
        	<li>list-2</li>
        	<li>list-3</li>
        </ul>
    </li>
	<li>
    	<h2>menu-2</h2>
        <ul>
        	<li>list-1</li>
        	<li>list-2</li>
        	<li>list-3</li>
        	<li>list-4</li>
        </ul>
    </li>
</ul>

<ol id="ol1">
	<li class="active">我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
	<li>我是打酱油的，不要惹我～～</li>
</ol>

</body>
</html>

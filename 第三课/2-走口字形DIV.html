<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style>
#div1 { width:300px; height:300px; background:#ccc; position:relative; }
#div2 { width:100px; height:100px; background:red; position:absolute; top:0; left:200px; }
</style>
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');

	var speed=200;		//起始点，目标点，方向
	var dir=-7;
	var target=0;
	var timer=null;
	timer=setInterval(function(){
		if(speed==target){
			clearInterval(timer);
		}else{
			speed+=dir;
			if(speed<=target){
				speed=target;
			}
			//oDiv2.style.left=speed+'px';
			oDiv2.style.left=speed+'px';
		}
	}, 20);
};
</script>
</head>

<body>

<div id="div1">
	<div id="div2"></div>
</div>

</body>
</html>

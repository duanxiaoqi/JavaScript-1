<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>

<script>
//字符串、数字、布尔、函数、对象（null）、未定义

//var a='width:200px';

//alert( parseInt(a) == parseInt(a) );	//false
//alert(parseFloat(a));
//alert(Number(a));

//转不成功，不会报错，会出来一个：NaN

//NaN: not a number 不是一个数字 的 数字类型
//数字类型并不一定是个数字
//NaN 是个假：false
//NaN 自已都不认识自己（NaN != NaN）
//alert('200px'-20); ——进行了非法的运算、去检查运算的值
//var c;
//alert(c - 300); //NaN

//isNaN()	is not a number 是不是不是一个数字？（不是一个数字？）
//用来判断某个类型是不是数字
//非常讨厌数字

//alert( isNaN('哈喽') );	//true

window.onload=function(){
	var aInp=document.getElementsByTagName('input');
	
	aInp[1].onclick=function(){
		//alert(typeof aInp[0].value);	//HTML中取到的数据全是字符串
		
		var n=Number(aInp[0].value);
		//1、数字
		//2、NaN（不是数字，而是数字类型）
		
		if(isNaN(n)){
			alert(aInp[0].value + '不是数字');
		}else{
			alert(aInp[0].value + '是数字');
		}
	};
};
</script>

</head>

<body>

<input type="text" />
<input type="button" value="判断" />

</body>

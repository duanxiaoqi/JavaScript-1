<script>

var arr = '012345678911111';
var iNum=arr.length-1;
var acc=[];
for(var i=0;i<arr.length;i++)
{
	if(arr.lastIndexOf('1',iNum)!=-1)
	{
		acc.unshift(arr.lastIndexOf('1',iNum));
		iNum=arr.lastIndexOf('1',iNum)-1;
	}
}
alert(acc);

</script>

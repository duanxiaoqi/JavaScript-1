<script>

var arr = [111,3,28,4,120,218,7,621,35,9];

arr.sort(function(num1,num2){
	
	if(num1>num2){
		
		return -1;
		
	}else if(num1<num2){
		
		return 1;
		
	}else{
		
		return 0;
		
	}
	
	
});


alert(arr);


/*

sort默认排序 ： 在排序之前，会先尝试把数组中的所值临时转成字符串，然后按字符串排序的规则进行排序。


sort自定义排序：

	条件 ： 
	
		1，必须是一个函数。
		
		2，函数必须要有返回值。
		
		3，返回值必须是number类型。
		
	排序方式：
	
		1, 如果返回值是正数，就会交换两个比较值的位置。
		
		2，如果返回值是负数或0，就不会交换丙个比较值的位置。


*/


</script>

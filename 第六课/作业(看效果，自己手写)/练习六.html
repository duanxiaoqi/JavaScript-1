<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style>
body,p,ul,li{margin:0;padding:0;list-style:none;}
#main{width:527px;height:159px;margin:60px auto;text-align:center}
.menu{padding-top:20px;margin-bottom:5px;}
.menu a{margin-left:16px;color:#00c;}
.menu .a1{color:#000;font-weight:bold;text-decoration:none;}
.form_cn{text-align:left;}
.text{width:399px;height:22px;margin-right:5px;padding:3px;font-size:14px;color:#454343;text-indent:10px;}
.sub{width:95px;height:32px;background:url("img/i-1.0.0.png") no-repeat;border:none;font-size:14px;}
.ul1{border:1px solid #bfc1c3;width:407px;display:none;}
.ul1 li{height:24px;line-height:24px;font-size:14px;text-align:left;text-indent:13px;cursor:pointer;color:#454343;}
.ul1 li.active{background:#eee;}
</style>
<script>
window.onload=function()
{
	var oForm=document.getElementById('form_cn');
	var aBut=oForm.getElementsByTagName('input');
	var oUl=document.getElementsByTagName('ul')[0];
	var aLi=document.getElementsByTagName('li');
	var acc=true;
	var n=0;
	aBut[0].focus();
	aBut[0].onclick=function(ev)
	{
		var ev=ev||event;
		if(!aBut[0].value)
		{
			oUl.style.display='block';
		}
		ev.cancelBubble=true;
	}
	aBut[0].onkeydown=function(ev)
	{
		var ev=ev||event;
		if(ev.keyCode==40)
		{
			if(aBut[0].value)
			{
				oUl.style.display='none';
				return false;
			}
			oUl.style.display='block';
			n++;
			n%=aLi.length;
			fn1();
			return false;
		}
		if(ev.keyCode==38)
		{
			n--;
			if(n<0)
			{
				n=aLi.length-1;
			}
			n%=aLi.length;
			fn1();
			return false;
		}
		if(ev.keyCode==13)
		{
			if(aBut[0].value='')
			{
				window.open("http:wwww.baidu.com")
			}
			aBut[0].value='';
			if(acc)
			{
				aBut[0].value=aLi[n].innerHTML;
				acc=false;
			}
			oUl.style.display='none';
			return false;
		}
	}
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].index=i;
		aLi[i].onmouseover=function()
		{
			n=this.index;
			fn1();
		}
		aLi[i].onclick=function()
		{
			aBut[0].value=aLi[n].innerHTML;
			oUl.style.display='none';
		}
	}

	function fn1()
	{
		acc=true;
		for(var i=0;i<aLi.length;i++)
		{
			aLi[i].className='';
		}
		aLi[n].className='active';
	}
	document.onclick=function()
	{
		oUl.style.display='none';
	}
}
</script>
</head>

<body>
<div id="main">
	<p class="head"><img src="img/baidu.png" alt=""></p>
	<p class="menu">
		<a href="#">新 闻</a><a href="#" class="a1">网 页</a><a href="#">贴 吧</a><a href="#">知 道</a><a href="#">音 乐</a><a href="#">图 片</a><a href="#">视 频</a><a href="#">地 图</a>
	</p>
	<div class="form_cn" id="form_cn">
		<form action="http://www.baidu.com/s">
		<input type="text" class="text" value="" name="wd"><input type="submit" value="百度一下" class="sub">
	</div>
	<ul class="ul1">
		<li class="active">4.26世界知识产权日</li>
		<li>新疆巴楚暴徒袭杀15名警察</li>
		<li>汽柴油价格下调</li>
		<li>扑克牌女尸悬案嫌犯落网</li>
		<li>宝兴回应部分民众情绪不稳</li>
	</ul>
</div>
</body>
</html>

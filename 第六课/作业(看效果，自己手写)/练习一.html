<!DOCTYPE html>

<title>无标题文档</title>
<style>
body{font-size:12px;}
h1{text-align:center;margin-top:130px;color:#ff0000}
ul{width:320px;margin:0px auto;padding:0;font-size:14px;}
ul li{line-height:40px;height:40px;}
a{color:#6633ff;text-decoration:none;font-weight:bold;font-size:20px;display:block;line-height:35px;}
.div1{width:300px;height:120px;border:2px solid #009900;background:#fffff0;padding:10px;position:absolute;left:0;top:0;cursor:pointer}
.div1 p{float:left;width:180px;height:110px;margin:0;overflow:hidden;text-overflow:ellipsis;padding-right:10px;line-height:18px;}
.div1 img{width:110px;height:110px;}
</style>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var aA=oUl.getElementsByTagName('a');
	var oDiv=null;
	var oP=null;
	var oImg=null;
	for(var i=0;i<aA.length;i++)
	{
		aA[i].index=i;
		aA[i].onmousemove=function(ev)
		{
			var oEvent=ev||event;
			if(!oDiv)
			{
				oDiv=document.createElement('div');
				oP=document.createElement('p');
				oImg=document.createElement('img');
			}		
			oP.innerHTML=this.getAttribute('miaov');
			oImg.src=this.getAttribute('imgs');
			oDiv.className='div1';
			oDiv.style.left=oEvent.clientX+'px';
			oDiv.style.top=oEvent.clientY-oDiv.offsetHeight-10+'px';
			document.body.appendChild(oDiv);
			oDiv.appendChild(oP);
			oDiv.appendChild(oImg);
		}
		aA[i].onmouseout=function(ev)
		{
			setTimeout(function()
			{
				document.body.removeChild(oDiv);
			},260)
		}
	}
}
</script>
</head>

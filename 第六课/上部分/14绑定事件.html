<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>



window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	//oDiv.onclick = aaa;
	//oDiv.onclick = bbb;
	
	//oDiv.attachEvent('onclick',aaa);
	//oDiv.attachEvent('onclick',bbb);
	
	//oDiv.addEventListener('click',aaa,false);
	//oDiv.addEventListener('click',bbb,false);
	
	bindEvent(oDiv,'click',aaa);
	bindEvent(oDiv,'click',bbb);
	
	function aaa(){
		alert(123);
	}
	function bbb(){
		alert(456);
	}
	
	function bindEvent(obj,events,fn){
		if(obj.addEventListener){
			obj.addEventListener(events,fn,false);
		}
		else{
			obj.attachEvent('on'+events,fn);
		}
	}
	
};

</script>
</head>

<body>
<div id="div1">asdhjas</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

//绑定的取消事件 : 标准下 : removeEventListener() IE下 : detachEvent()

window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	bindEvent(oDiv,'click',test);
	
	function test(){
		alert(123);
		delEvent(oDiv,'click',test);  //绑定的取消事件
	}

	function bindEvent(obj,events,fn){
		if(obj.addEventListener){
			obj.addEventListener(events,fn,false);
		}
		else{
			obj.attachEvent('on'+events,function(){
				fn.call(obj);
			});
		}
	}
	
	function delEvent(obj,events,fn){
		if(obj.removeEventListener){
			obj.removeEventListener(events,fn,false);
		}
		else{
			obj.detachEvent('on'+events,fn);
		}
	}
	
};
</script>
</head>

<body>
<div id="div1">aaaa</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.box1{ width:300px; height:300px; background:red;}
.box2{ width:200px; height:200px; background:green;}
.box3{ width:100px; height:100px; background:yellow;}
</style>
<script>

window.onload = function(){
	var aDiv = document.getElementsByTagName('div');
	
	for(var i=0;i<aDiv.length;i++){
		bindEvent(aDiv[i],'click',function(){
			alert(this.className);
		});
		
	}
	
	function bindEvent(obj,events,fn){
		if(obj.addEventListener){
			obj.addEventListener(events,fn,true);
		}
		else{
			obj.attachEvent('on'+events,fn);
		}
	}
	
};

</script>
</head>

<body>
<div class="box1">
	<div class="box2">
    	<div class="box3"></div>
    </div>
</div>
</body>
</html>

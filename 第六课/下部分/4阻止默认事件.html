<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
document.onkeydown = function(ev){
	var ev = ev || window.event;
	if(ev.keyCode == 32){
		return false;  //阻止默认事件
	}
};
</script>
</head>

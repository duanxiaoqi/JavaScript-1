document.onkeydown = function(ev){
	var ev = ev || window.event;
	//alert(123);
	//alert( ev.keyCode );
	/*if(ev.keyCode == 17){

	}*/
	
	if(ev.ctrlKey){
		alert('ctrl');
	}
};

<script>

var oTab = document.getElementById('tab');

oTab.tHead.style.background = '#ccc';
oTab.tFoot.style.background = '#9cf';
oTab.tBodies[0].style.background = 'orange';

oTab.rows[4].style.background = 'blue';
oTab.tBodies[1].rows[1].style.background = 'red';


//oTab.cells[18].style.background = 'green'; //不合法，只有ie支持

oTab.rows[6].cells[1].style.background = 'yellow';

/*

表格：

	tHead : 表头

*/

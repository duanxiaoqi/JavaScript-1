function getByClass(sClass,parent){
	
	var aEles = (parent||document).getElementsByTagName("*");
	var arr = [];
	
	for(var i=0; i<aEles.length; i++){
	
		var aClass = aEles[i].className.split(' ');
		
		for(var j=0; j<aClass.length; j++){
			
			if(aClass[j] == sClass){
				arr.push(aEles[i]);	
				break;
			}	
			
		}
		
	}
	
	return arr;
}

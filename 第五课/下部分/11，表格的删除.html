<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#tab {border: 2px solid #333; text-align: center;}

#tab th,#tab td {width: 200px; border: 1px solid #555; overflow: auto;}
</style>
</head>

<body>

<table id="tab">
	<thead>
    <tr>
      <th>序号</th><th>姓名</th><th>年龄</th><th>操作</th>
    </tr>
  </thead>
  
  <tbody>
  </tbody>
    
</table>

</body>
</html>

<script>

var aData = [

	{name: 'leo', age: 31},
	{name: 'dudu', age: 25},
	{name: 'momo', age: 24},
	{name: 'zmouse', age: 27},
	{name: 'zhunyan', age: 30}
	
];

var oTab = document.getElementById('tab');
var oBody = oTab.tBodies[0];
var aRows = oBody.rows;
var arr = ['#ccc','#eee'];
var aA = oBody.getElementsByTagName('a');

for(var i=0; i<aData.length; i++){

	var oTr = document.createElement('tr');
	
	var oTd1 = document.createElement('td');
	var oTd2 = document.createElement('td');
	var oTd3 = document.createElement('td');
	var oTd4 = document.createElement('td');
	
	oTd1.innerHTML = i+1;
	oTd2.innerHTML = aData[i].name;
	oTd3.innerHTML = aData[i].age;
	oTd4.innerHTML = "<a href='javascript:;'>删除</a>";
	
	oTr.appendChild(oTd1);
	oTr.appendChild(oTd2);
	oTr.appendChild(oTd3);
	oTr.appendChild(oTd4);
	
	oBody.appendChild(oTr);
	
}

for(var i=0; i<aRows.length; i++){
	aRows[i].style.background = arr[i%arr.length];
}

for(var i=0; i<aA.length; i++){

	aA[i].onclick = function(){
	
		oBody.removeChild(this.parentNode.parentNode);	
		
	};
	
}

</script>

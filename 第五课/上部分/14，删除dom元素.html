<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

<input type="text" />
<input type="button" value="发表" />

<ul id="ul1">
	<li>adfjlaffadf111<a href="javascript:;">删除</a></li>
	<li>adfjlaffadf222<a href="javascript:;">删除</a></li>
	<li>adfjlaffadf333<a href="javascript:;">删除</a></li>
	<li>adfjlaffadf444<a href="javascript:;">删除</a></li>
	<li>adfjlaffadf555<a href="javascript:;">删除</a></li>
</ul>

</body>
</html>

<script>

var aInput = document.getElementsByTagName('input');
var oUl = document.getElementById('ul1');
var aA = oUl.getElementsByTagName('a');

aInput[1].onclick = function(){

	var oLi = document.createElement('li');
	oLi.innerHTML = aInput[0].value;
	
	oUl.insertBefore(oLi,oUl.firstChild);
	
};

for(var i=0; i<aA.length; i++){
	
	aA[i].onclick = function(){
		oUl.removeChild(this.parentNode);
	};
} 

/*

get Element By Id  : 通过id的方式获取元素。

createElement : 创建一个dom元素节点。

appendChild : 往一个指定的节点的最后追加一个新的子节点。

insertBefore : 往一个指定的节点的某个子节点前面插入一个新的节点。

removeChild ： 删除元素下的某个指定的子节点。

*/

</script>
